  <text x="600" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    CSV Upload â†’ Validation â†’ Chunked Processing â†’ Rule Engine â†’ Whitelist Filter â†’ ML Analysis â†’ Case Generation â†’ Review â†’ Action
