  <text x="600" y="570" font-family="Arial, sans-serif" font-size="12" fill="#34495e">â€¢ Memory Efficient: 1000 records per batch</text>
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="12" fill="#34495e">â€¢ Scalable: SQLite â†’ PostgreSQL ready</text>
